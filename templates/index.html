<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Enter Item/Stock Name</label>
                <input required type="text"  name="item" class="form-control" placeholder="item name">
                <div class="form-text">Enter Item/Stock Name</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input required type="number"  name="price" placeholder="$Price" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">$Price</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            {% for i in maindata %}
            <tbody>
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{i.Items}}</td>
                    <td>{{i.Prices}}</td>
                    <td>
                        <a href="/delete/{{i.id}}">
                        <button type="button" class="btn btn-danger">DELETE</button></a></td>
                </tr>
            </tbody>
                {% endfor %}

        </table>
       
            <h3 class="text-success">TOTAL PRICE: {{total_price}}</h3>
        
    </div>
</body>

</html>
